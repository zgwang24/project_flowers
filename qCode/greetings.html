<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>祝福语</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <script src="./jquery-1.10.2.js"></script>
    <script src="./socketio.js"></script>
    <script src="./client_flowers.js"></script>
    <script src="vCode.js"></script>
    <script src="./main.js"></script>
 </head>
<body>
    <div class="greeting-title">祝福语</div>
    <div class="greeting-content">
        <div class="receiver">
            收礼人：
            <input type="text" id="receiver">
        </div>
        <textarea name="greetings" id="content" cols="40" rows="10"></textarea>
        <div class="sender">
            送礼人：
            <input type="text" id="sender">
        </div>
        
    </div>
    <div class="btn-con">
        <div id="vCode1" class="vcode"></div>
        <input type="text" id="code1" class="vcode_text" />
    </div>
    <div class="btn-con">
        <div class="cancel" id="cancel">取消</div>
        <div class="save" id="save">保存</div>
    </div>
    
</body>
</html>
