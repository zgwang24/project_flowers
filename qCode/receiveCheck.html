<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>收花</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <script src="./jquery-1.10.2.js"></script>
    <script src="./socketio.js"></script>
    <script src="./client_flowers.js"></script>
    <script src="vCode.js"></script>
    <script src="./main.js"></script>
    <script type="text/javascript">
        function aclick(self){
           document.getElementById("content_receive").innerText = self.innerText;
        }
    </script>

</head>
<body>
    <div class="title"></div>
    <div id="page1" style="display:block;">
        <form>
        	<div class="from-group">
        		<div class="label">手机号: </div>
        		<input type="text" id="phone_receive" placeholder="手机号">
        	</div>
            <div class="btn-con">
                <div id="vCode1" class="vcode"></div>
                <input type="text" id="code1" class="vcode_text" />
            </div>

        	<div id="commit_receive" class="submit-btn" style="margin-top:0px;">确定</div>
        </form>
    </div>
    <div id="page2" class="page2" style="display:none;">
        <div class="greeting-area">
            <div class="greeting-text greeting-from" id="receiver_receive"></div>
            <div class="greeting-text" id="content_receive">
            </div>
            <div class="greeting-text greeting-to" id="sender_receive"></div>
        </div>
        <div class="wish-ls" id="wishLists">
            <table border="1" cellspacing="0" cellpadding="0" 
            width="80%" id="wishLists-tr" style="margin:0px auto;
            overflow:hidden; text-overflow:ellipsis;
            word-break:keep-all;white-space:nowrap;display:block;">
            </table>
        </div>
        <div class="bottom">
            <h3>递送大自然原本的气息</h3>
        </div>
    </div>
</body>
</html>
